<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師ダッシュボード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="header">
    <p>ユーザー: <span th:text="${name}"></span></p>
    <a th:href="@{/teacher-logout}">ログアウト</a>
</div>

<div class="container">
    <h1 id="dashboardTitle">教師ダッシュボード</h1>
    <p>次の操作を選択してください:</p>
    <a th:href="@{/create}"><button>問題作成</button></a>
    <a th:href="@{/view-teacher-grades}"><button>成績管理</button></a>
</div>

</body>
</html>
