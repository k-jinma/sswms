<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;  /* 最大幅を設定 */
            margin: 0 auto;    /* 中央に配置 */
        }
        input, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* パディングとボーダーを含めて幅を計算 */
        }
        input[type="submit"] {
            font-size: 18px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>新規登録</h1>
    <p class="error" th:text="${errMessage}"></p>
    <form id="registerForm" action="/create-teacher" method="POST" th:object="${registerForm}">
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <input type="text" id="teacherName" name="name" placeholder="名前" th:field="*{name}" required>

        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <input type="email" id="teacherEmail" name="email" placeholder="メールアドレス" th:field="*{email}" required>

        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <input type="password" id="teacherPassword" name="password" placeholder="パスワード" th:field="*{password}" required>
        <input type="submit" value="登録">
    </form>
</div>

</body>
</html>
